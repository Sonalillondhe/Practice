<div class="container mt-5 w-50 shadow p-4">
    <div class="row">
        <h4 class="text-center">Reactive Form Practice</h4>
    </div>
    <form [formGroup]="SignupForm" (ngSubmit)="save()">
        <div class="mb-3">
            <label for="id1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="id1" name="fName" formControlName="FirstName">
            <div *ngIf="FirstName.touched && FirstName.invalid">
                <div class="invalid-feedback d-block" *ngIf="FirstName.errors?.['required']">
                    Password and Confirm Password should Match
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="id2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="id2" name="lName" formControlName="LastName">
        </div>

        <div *ngIf="LastName.touched && LastName.invalid">
            <div class="invalid-feedback d-block" *ngIf="LastName.errors?.['required']">
                It is required field
            </div>
            <div class="invalid-feedback d-block" *ngIf="LastName.errors?.['pattern']">
               Please enter the valid name
            </div>
        </div>
        
        <div class="mb-3">
            <label for="id3" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="id3" name="mobNo" formControlName="mobNo">
        </div>
        <div *ngIf="mobileNo.touched && mobileNo.invalid">
            <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['required']">
                It is required field
            </div>
            <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['minlength']">
                Minimum 10 digits are required
            </div>
            <div class="invalid-feedback d-block" *ngIf="mobileNo?.errors?.['maxlength']">
                Maximum 10 digits are required
            </div>
        </div> 
        <div class="mb-3">
            <label for="id5" class="form-label">Email address</label>
            <input type="email" class="form-control" id="id5" name="email" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="id6" class="form-label">Password</label>
            <input type="password" class="form-control" id="id6" name="pwd" formControlName="password">
        </div>
        <div class="mb-3">
            <label for="id7" class="form-label">Age</label>
            <input type="text" class="form-control" id="id7" name="age" formControlName="age">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="SignupForm.invalid">Submit</button>
        <button type="button" class="btn btn-primary mx-2" (click)="setdata()">Get Data</button>
        <button type="button"  class="btn btn-primary ms-2 " (click)="patchData()">Patch </button>&nbsp;
        <button type="submit" class="btn btn-primary"(click)="resetdata()">Reset</button> &nbsp;&nbsp;&nbsp;

    </form>
</div>
